<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Filmes</title>
    <link rel="stylesheet" href="./SRC/css/admin-style.css">
    <script src="https://kit.fontawesome.com/9256129f72.js" crossorigin="anonymous"></script>
    <style>
        /* Estilos Dark */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header .logo {
            font-size: 24px;
            color: #f1f1f1;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #f1f1f1;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }

        .add-movie, .movie-requests, .movie-list {
            background-color: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #bbb;
        }

        input[type="text"], input[type="url"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #f1f1f1;
        }

        button {
            background-color: #575757;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #333;
            margin: 10% auto;
            padding: 20px;
            border: none;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #f1f1f1;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #f44336;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Administração de Filmes
        </div>
    </header>
    <main>
        <section class="add-movie">
            <h2>Adicionar Novo Filme</h2>
            <form id="add-movie-form">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="video">URL do Vídeo:</label>
                <input type="url" id="video" name="video" required>
                
                <button type="submit">Adicionar Filme</button>
            </form>
        </section>
        <section class="movie-requests">
            <h2>Pedidos de Filmes</h2>
            <div id="movie-requests-container">
                <!-- Pedidos de filmes serão listados aqui -->
            </div>
        </section>
        
        <section class="movie-list">
            <h2>Lista de Filmes</h2>
            <div id="movie-list-container">
                <!-- Filmes serão listados aqui -->
            </div>
        </section>
    </main>

    <!-- Modal para editar o filme -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Filme</h2>
            <form id="edit-movie-form">
                <label for="edit-title">Novo Nome do Filme:</label>
                <input type="text" id="edit-title" name="edit-title" required>
                
                <label for="edit-logo">Nova URL da Imagem:</label>
                <input type="url" id="edit-logo" name="edit-logo" required>
                
                <label for="edit-video">Novo URL do Vídeo:</label>
                <input type="url" id="edit-video" name="edit-video" required>
                
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="./index.js"></script>
</body>
</html>
