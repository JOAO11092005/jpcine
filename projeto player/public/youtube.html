<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPCINE - WEB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Campos de entrada para os links -->
    <div class="input-container">
        <input type="text" id="videoUrl" placeholder="Insira o link do vídeo">
        <input type="text" id="audioUrl" placeholder="Insira o link do áudio">
        <button onclick="loadMedia()">Carregar Mídia</button>
    </div>

    <div class="video-container" id="videoContainer">
        <!-- Player de vídeo HTML5 -->
        <video id="videoPlayer" onclick="togglePlayPause()">
            Seu navegador não suporta a tag de vídeo.
        </video>

        <!-- Loader -->
        <div id="loader" class="loader hidden">Carregando...</div>
        <!-- Controles personalizados -->
        <div class="video-controls">
            <span class="video-time" id="videoTime">0:00</span>
            <input type="range" id="videoSeek" value="0" step="1" min="0" max="100">
            <div class="controles">
                <!-- Botão de retroceder 10 segundos -->
                <button onclick="rewindVideo(10)" aria-label="Retroceder 10 segundos" class="control-button">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                    <span class="control-text">10</span>
                </button>

                <!-- Botão de play/pause -->
                <button onclick="togglePlayPause()" id="playPauseBtn" aria-label="Reproduzir/Pausar"
                    class="control-button">
                    <i class="fas fa-play"></i>
                </button>

                <!-- Botão de avançar 10 segundos -->
                <button onclick="forwardVideo(10)" aria-label="Avançar 10 segundos" class="control-button">
                    <span class="control-text">10</span>
                    <i class="fas fa-redo"></i>
                </button>
                <div class="opcoes">
                    <button onclick="toggleMute()" aria-label="Silenciar/Desmutar"><i id="muteIcon"
                            class="fas fa-volume-up"></i></button>
                    <button onclick="toggleFullscreen()" aria-label="Tela cheia"><i class="fas fa-expand"></i></button>
                </div>
            </div>

        </div>
    </div>

    <!-- Carregando JavaScript no final para melhor desempenho -->
    <script src="./src/youtube.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>

</body>

</html>
